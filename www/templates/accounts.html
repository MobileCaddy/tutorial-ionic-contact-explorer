 <ion-view title="Accounts">
  <ion-content>
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.query">
      </label>
      <button class="button button-clear icon ion-close-round" ng-click="clearSearch()"></button>
    </div>

    <ion-refresher on-refresh="doRefreshFromPulldown()"
                   pulling-text="Pull to refresh">
    </ion-refresher>

    <ion-list>

      <ion-item class="item"
        collection-repeat="account in accounts | filter:search.query" type="item-text-wrap"
        >
        <h3>{{account.Name}}</h3>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
