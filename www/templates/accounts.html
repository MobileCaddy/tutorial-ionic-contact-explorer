<ion-view title="Accounts">

	<!-- Output a connectivity/sync-icon in the top right of our navigation bar -->
  <ion-nav-buttons side="right">
    <mc-sync-spinner></mc-sync-spinner>
  </ion-nav-buttons>

	<ion-content>

    <ion-list>

      <ion-item class="item"
        collection-repeat="account in vm.accounts" type="item-text-wrap"
        >
        <h3>{{account.Name}}</h3>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
