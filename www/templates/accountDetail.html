<ion-view ng-controller="AccountDetailCtrl"  title="{{account.Name}} Contacts">
  <ion-content>
    <ion-list  ng-controller="ContactCtrl">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="query" />
      </label>

      <ion-item class="item mti-item"
        collection-repeat="contact in contacts | filter:query" type="item-text-wrap"
        collection-item-width="'100%'"
        collection-item-height="getItemHeight(contact, $index)"
        ng-style="{height: getItemHeight(contact, $index)}"
        >
        <h3>{{contact.Name}}</h3>
        <p>{{contact.Title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
