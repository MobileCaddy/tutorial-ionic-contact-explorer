	<ion-content> 
   	<ion-list>
	<div class="list list-inset">
      	<ion-item ng-repeat="table in tables" type="item-text-wrap"  href="#/tab/settings/mti/{{table.Name}}">

      	</ion-item>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
